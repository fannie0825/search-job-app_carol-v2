[theme]
# CareerLens Light Mode Theme
# Crisp, corporate blue identity
base = "light"
primaryColor = "#0F62FE"            # Strong corporate blue for buttons/accents
backgroundColor = "#FFFFFF"         # Clean white background
secondaryBackgroundColor = "#F4F7FC" # Very pale blue-grey for the sidebar and metric containers
textColor = "#161616"               # High contrast dark grey text
font = "sans serif"                 # Streamlit default (Inter/Roboto loaded via CSS)

# Streamlit Cloud Configuration
# Optimized for Streamlit Cloud deployment with WebSocket stability
[server]
# File watcher disabled for Streamlit Cloud (reduces memory usage)
fileWatcherType = "none"
# CORS enabled for Streamlit Cloud CDN/proxy compatibility
enableCORS = true
# XSRF protection enabled for security
enableXsrfProtection = true
# Maximum upload size (in MB) - optimized for resume uploads
maxUploadSize = 10
# Maximum message size (in MB) - reduced for WebSocket stability
# Smaller messages = fewer dropped connections on slow networks
maxMessageSize = 3
# WebSocket compression - DISABLED for connection stability
# Compression can cause issues with Streamlit Cloud's proxy/CDN
enableWebsocketCompression = false
# Headless mode required for Streamlit Cloud
headless = true
# Run on save disabled (not applicable for cloud deployment)
runOnSave = false
# Script run timeout - allow long-running operations (10 minutes)
# This prevents premature termination during job analysis
scriptRunTimeout = 600
# Disable static serving (not needed for Streamlit Cloud)
enableStaticServing = false
# Server address binding (0.0.0.0 for container compatibility)
address = "0.0.0.0"

# Browser configuration
[browser]
# Disable usage stats collection for privacy and performance
gatherUsageStats = false

# UI Configuration
[ui]
# Show top bar and sidebar navigation
hideTopBar = false
hideSidebarNav = false

# Global Configuration
[global]
# Production mode (not development)
developmentMode = false

# Runner Configuration - prevents script timeouts and memory issues
[runner]
# Magic commands enabled for better compatibility
magicEnabled = true
# Post-script garbage collection to free memory
postScriptGC = true
# Fast reruns enabled for better UX
fastReruns = true

# Logger Configuration
[logger]
# Log level: ERROR only for production on Streamlit Cloud
# This reduces log volume and improves performance
level = "error"

# Client Configuration
[client]
# Show error details in client (helpful for debugging)
showErrorDetails = true
# Toolbar mode: auto (shows when needed)
toolbarMode = "auto"
