[theme]
# CareerLens Light Mode Theme
# Crisp, corporate blue identity
base = "light"
primaryColor = "#0F62FE"            # Strong corporate blue for buttons/accents
backgroundColor = "#FFFFFF"         # Clean white background
secondaryBackgroundColor = "#F4F7FC" # Very pale blue-grey for the sidebar and metric containers
textColor = "#161616"               # High contrast dark grey text
font = "sans serif"                 # Streamlit default (Inter/Roboto loaded via CSS)

# CareerLens Dark Mode Theme
# Dark Mode Alternative
[theme.dark]
primaryColor = "#4589FF"            # Brighter blue for contrast against dark backgrounds
backgroundColor = "#161616"         # Deep dark grey background
secondaryBackgroundColor = "#262626" # Medium dark grey for sidebar/containers
textColor = "#F4F4F4"               # Off-white text
font = "sans serif"                 # Streamlit default (Inter/Roboto loaded via CSS)

# Additional Streamlit Configuration
[server]
# Enable file watcher for development
fileWatcherType = "auto"
# Enable CORS (important for Streamlit Cloud)
enableCORS = true
# Enable XSRF protection
enableXsrfProtection = true
# Port configuration (Streamlit Cloud handles this automatically)
port = 8501
# Address binding
address = "0.0.0.0"
# Maximum upload size (in MB)
maxUploadSize = 200
# Maximum message size (in MB)
maxMessageSize = 200
# Enable WebSocket compression
enableWebsocketCompression = true
# Run on save (development only)
runOnSave = false

# Browser configuration
[browser]
# Gather usage stats (optional - set to false to disable)
gatherUsageStats = false
# Server address (Streamlit Cloud handles this automatically - do not set for cloud deployment)
# serverAddress = "localhost"  # Only for local development - commented out for Streamlit Cloud

# UI Configuration
[ui]
# Hide the hamburger menu (optional - set to true to show)
hideTopBar = false
hideSidebarNav = false

# Global Configuration
[global]
# Development mode settings
developmentMode = false

# Logger Configuration
[logger]
# Log level: ERROR, WARNING, INFO, DEBUG
level = "error"
