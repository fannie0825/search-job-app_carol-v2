[theme]
# CareerLens Light Mode Theme
# Crisp, corporate blue identity
base = "light"
primaryColor = "#0F62FE"            # Strong corporate blue for buttons/accents
backgroundColor = "#FFFFFF"         # Clean white background
secondaryBackgroundColor = "#F4F7FC" # Very pale blue-grey for the sidebar and metric containers
textColor = "#161616"               # High contrast dark grey text
font = "sans serif"                 # Streamlit default (Inter/Roboto loaded via CSS)

# CareerLens Dark Mode Theme
# Dark Mode Alternative
[theme.dark]
primaryColor = "#4589FF"            # Brighter blue for contrast against dark backgrounds
backgroundColor = "#161616"         # Deep dark grey background
secondaryBackgroundColor = "#262626" # Medium dark grey for sidebar/containers
textColor = "#F4F4F4"               # Off-white text
font = "sans serif"                 # Streamlit default (Inter/Roboto loaded via CSS)

# Streamlit Cloud Configuration
# Optimized for Streamlit Cloud deployment with WebSocket stability
[server]
# File watcher disabled for Streamlit Cloud (not needed, reduces resource usage)
fileWatcherType = "none"
# CORS enabled for Streamlit Cloud
enableCORS = true
# XSRF protection enabled for security
enableXsrfProtection = true
# Port and address are handled automatically by Streamlit Cloud
# Maximum upload size (in MB) - optimized for resume uploads
maxUploadSize = 25
# Maximum message size (in MB) - reduced for WebSocket stability
# Smaller messages = fewer dropped connections
maxMessageSize = 10
# WebSocket compression - DISABLED to improve connection stability
# Compression can cause issues with some proxy/CDN configurations
enableWebsocketCompression = false
# Headless mode for Streamlit Cloud
headless = true
# Run on save disabled (not applicable for Streamlit Cloud)
runOnSave = false
# Reduced script run timeout for better connection management (in seconds)
# Shorter timeout allows Streamlit Cloud to manage resources more efficiently
scriptRunTimeout = 300
# Enable WebSocket ping/pong to keep connections alive
# This helps prevent the /~/logstream WebSocket from disconnecting
enableStaticServing = false

# Browser configuration
[browser]
# Disable usage stats collection
gatherUsageStats = false
# Server address is automatically set by Streamlit Cloud

# UI Configuration
[ui]
# Show top bar and sidebar navigation
hideTopBar = false
hideSidebarNav = false

# Global Configuration
[global]
# Production mode (not development)
developmentMode = false

# Runner Configuration - prevents script timeouts
[runner]
# Increased magic enabled for better compatibility
magicEnabled = true
# Allow large outputs without killing the script
postScriptGC = true
# Fast reruns enabled
fastReruns = true

# Logger Configuration
[logger]
# Log level: ERROR only for production on Streamlit Cloud
level = "error"
